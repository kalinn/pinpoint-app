{% extends "bootstrap/base.html" %}
{% block styles %}
{{super()}}
<link rel="stylesheet"
      href="{{ url_for('static', filename="mystyle.css") }}">
{% endblock %}
{% block title %}Pinpoint{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
	<div class="container">
		<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span> 
			<span class="icon-bar"></span> 
			<span class="icon-bar"></span> 
		</button>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li><a href="https://github.com/kalinn/pinpoint">Pinpoint: a Flask app by Kristin Linn</a></li>
			</ul>
		</div>
	</div>
</div>	
{% endblock %}

{% block content %}
<div class="container">
	<div class="page-header">
		<div class="row">
			<div class="col-md-2">
			</div>
			<div class="col-md-8">
				<center><img src="{{ url_for('static', filename="ny.jpg") }}" width="700">
				</center>
				<center>
					<h1><a href={{ lnk }}>Connect with Instagram</a></h1>
				</center>
			</div>
			<div class="col-md-2">
			</div>
		</div>
	</div>	
</div>
{% endblock %}
